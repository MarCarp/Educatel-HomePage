            animation: 3s blurShdw 0.5s ease-in-out infinite;
        }

        .vignette-promo #BulleAShdw {
            animation: 3s blurShdw 0.75s ease-in-out infinite;
        }

        .vignette-promo #BarreShdw {
            animation: 3s blurShdw 1s ease-in-out infinite;
        }

        .vignette-promo #BulleBShdw {
            animation: 3s blurShdw 1.25s ease-in-out infinite;
        }

        .vignette-promo .cls-1 {
            fill: #f77070;
        }

        .vignette-promo .cls-2 {
            fill: #e34b45;
