        .vignette-promo .cls-11,
        .vignette-promo .cls-15,
        .vignette-promo .cls-16,
        .vignette-promo .cls-3,
        .vignette-promo .cls-6 {
            fill: #fff;
        }

        .vignette-promo .cls-4 {
            font-size: 17px;
            fill: #850000;
            font-family: Ebrima;
            letter-spacing: -0.01em;
        }

        .vignette-promo .cls-5 {
            letter-spacing: -0.01em;
        }

        .vignette-promo .cls-6 {
            font-size: 40px;
            letter-spacing: -0.01em;
        }

        .vignette-promo .cls-11,
        .vignette-promo .cls-14,
        .vignette-promo .cls-15,
        .vignette-promo .cls-16,
        .vignette-promo .cls-6 {
            font-family: Arial-BoldMT, Arial;
            font-weight: 700;
        }

        .vignette-promo .cls-7 {
            letter-spacing: -0.03em;
        }

        .vignette-promo .cls-8 {
            letter-spacing: -0.09em;
        }

        .vignette-promo .cls-9 {
            fill: none;
            stroke: #fff;
            stroke-miterlimit: 10;
        }

        .vignette-promo .cls-10 {
            fill: #0c96b6;
        }

        .vignette-promo .cls-11 {
            font-size: 32px;
            letter-spacing: -0.01em;
        }

        .vignette-promo .cls-12,
        .vignette-promo .cls-13,
        .vignette-promo .cls-17 {
            font-family: ArialMT, Arial;
            font-weight: 400;
        }

        .vignette-promo .cls-12 {
            letter-spacing: -0.01em;
        }

        .vignette-promo .cls-13 {
            letter-spacing: -0.02em;
        }

        .vignette-promo .cls-14 {
            letter-spacing: -0.02em;
        }

        .vignette-promo .cls-15 {
            font-size: 38px;
            letter-spacing: 0.04em;
        }

        .vignette-promo .cls-16 {
            font-size: 25px;
            letter-spacing: 0.04em;
        }

        @keyframes levitate {
            0% {
                transform: translateY(5px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(5px);
            }
        }

        @keyframes blurShdw {
            0% {
                filter: blur(0);
            }

            50% {
                filter: blur(5px);
            }

            100% {
                filter: blur(0);
            }
        }
