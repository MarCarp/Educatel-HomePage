        .vignette-promo #Moins {
            animation: 3s levitate ease-in-out infinite;
        }

        .vignette-promo #Trois {
            animation: 3s levitate -0.25s ease-in-out infinite;
        }

        .vignette-promo #Zero {
            animation: 3s levitate -0.5s ease-in-out infinite;
        }

        .vignette-promo #BulleA {
            animation: 3s levitate -0.75s ease-in-out infinite;
        }

        .vignette-promo #Barre {
            animation: 3s levitate -1s ease-in-out infinite;
        }

        .vignette-promo #BulleB2 {
            animation: 3s levitate -1.25s ease-in-out infinite;
        }

        .vignette-promo #MoinsShdw {
